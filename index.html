<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href = "src/style.css">
    <link href = "https://fonts.googleapis.com/css?family=Raleway&display=swap" rel = "stylesheet">
    <title>Math Grinder</title>
</head>
<body>
    <div class = "start-container">
        <div class = "heading"><h1>Math Grinder</h1></div>
        <div class = "heading2"><h2>A game combining quick maths and reflexes</h2></div>
        <div class = "btn"><input type = "button" value = "Start" class = "start-btn"></div>
        <div class = "exp-text"><p>Use the arrow keys to move between blocks, and type in the answer to the 
        falling math questions. Solve as many as you can before a question reaches the bottom!</p></div>
    </div>
    <div class="problems-container">
        <div class = "block1"></div>
        <div class = "block2"></div>
        <div class = "block3"></div>
        <div class = "block4"></div>
        <div class = "textblock"><p class = "text-input">QWERTYUIOPASDFGHJKLZXCVBNMqwertyuiopasdfghjklzxcvbnm1234567890</p></div>
    </div>
</body>
<script
    src="https://code.jquery.com/jquery-3.4.1.min.js"

    crossorigin = "anonymous"></script>

</html>
