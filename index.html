<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href = "src/style.css">
    <link href = "https://fonts.googleapis.com/css?family=Raleway&display=swap" rel = "stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Serif" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
    <title>Math Grinder</title>
</head>
<body>
    <div class = "start-container">
        <div class = "heading"><h1>MATHGRINDER</h1></div>
        <div class = "heading2"><h2>a game combining quick maths and reflexes</h2></div>
        <div class = "btn"><input type = "button" value = "Start" class = "start-btn"></div>
        <div class = "exp-text"><p>Use the arrow keys to move between blocks, and type in the answer to the 
        questions. Solve as many as you can before you run out of time!</p></div>
    </div>
    <div class="problems-container">
        <div class = "block1">
            <div class="timer"><p class="ptimer timer1">10</p></div>
            <p class = "block1-message"><span class = "block1-problem"></span></p>
        </div>
        <div class = "block2">
            <div class="timer"><p class="ptimer timer2">25</p></div>
            <p class = "block2-message"><span class = "block2-problem"></span></p>
        </div>
        <div class = "block3">
            <div class="timer"><p class="ptimer timer3">40</p></div>
            <p class = "block3-message">Type the following: <br><span class = "block3-problem"></span></p>
        </div>
        <div class = "block4">
            <div class="timer"><p class="ptimer timer4">40</p></div>
            <p class = "block4-message">True or False? <br><span class = "block4-problem"></span></p>
        </div>
        <div class = "textblock"><p class = "input-message">Input: <span class = "text-input"></span></p></div>
        <!--This hides overflowed text. I don't really feel like implementing a better solution than this.-->
        <div class = "whitefooter"></div>
    </div>
</body>
<script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity = "sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin = "anonymous"></script>
    <script src = "src/texts.js"></script>
    <script src = "src/questions.js"></script>
    <script src = "src/script.js"></script>
</html>
