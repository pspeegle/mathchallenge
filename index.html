<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href = "src/style.css">
    <link href = "https://fonts.googleapis.com/css?family=Raleway&display=swap" rel = "stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Serif" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
    <title>Math Grinder</title>
</head>
<body>
    <div class = "start-container">
        <div class = "heading"><h1>MATHGRINDER</h1></div>
        <div class = "heading2"><h2>a game combining quick maths and typing</h2></div>
        <div class = "btn"><input type = "button" value = "Practice Mode" class = "start-btn btn-easy">
            <input type = "button" value = "Normal Mode" class = "start-btn btn-normal"></div>
        <div class = "exp-text"><p>Use the arrow keys to move between blocks. Press enter to submit.
        Get as many points as you can before your time runs out!</p></div>
    </div>
    <div class="problems-container">
        <div class="block1-preview">
            <p class="ptext preview1-text"></p>
        </div>
        <div class = "block1">
            <div class="timer-l"><p class="ptimer timer1">13</p> <p class="addnum adn1">+5</p></div>
            <p class = "block1-message"><span class = "block1-problem"></span></p>
        </div>
        <div class="block2-preview">
            <p class="ptext preview2-text"></p>
        </div>
        <div class = "block2">
            <div class="timer"><p class="ptimer timer2">40</p> <p class="addnum adn2">+10</p></div>
            <p class = "block2-message"><span class = "block2-problem"></span></p>
        </div>
        <div class="block3-preview">
            <p class="ptext preview3-text"></p>
        </div>
        <div class = "block3">
            <div class="timer-l"><p class="ptimer timer3">50</p> <p class="addnum adn3">+30</p></div>
            <p class = "block3-message">Type the following text: <br><span class = "block3-problem"></span></p>
        </div>
        <div class="block4-preview">
            <p class="ptext preview4-text"></p>
        </div>
        <div class = "block4">
            <div class="timer"><p class="ptimer timer4">65</p> <p class="addnum adn4">+60</p></div>
            <p class = "block4-message">Type the following long text: <br><span class = "block4-problem"></span></p>
        </div>
        <div class = "textblock"><p class = "input-message">Input: <span class = "text-input"></span></p></div>
        <!--This hides overflowed text. I don't really feel like implementing a better solution than this.-->
        <div class = "whitefooter"></div>
        <div class="score"><p class="scoretext">0</p></div>
    </div>
</body>
<script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity = "sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin = "anonymous"></script>
    <script src = "src/texts.js"></script>
    <script src = "src/questions.js"></script>
    <script src = "src/script.js"></script>
</html>
